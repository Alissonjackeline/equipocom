services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: 1000
        GID: 1000
    container_name: equipocom_app
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - equipocom_network
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    command: php artisan serve --host=0.0.0.0 --port=8000

  mysql:
    image: mysql:8.0
    container_name: equipocom_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: equipocom_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - equipocom_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: equipocom_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - equipocom_network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  equipocom_network: {}

volumes:
  mysql_data: